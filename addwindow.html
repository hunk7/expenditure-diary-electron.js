<html>
<head>
	<title>Add Shopping List Item</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<br>
<h1 class="text-muted text-center">Add Note</h1><br>
	<div class="container">
		<div class="row">
		  <div class="col-sm-12">
		    <div class="card">
		      <div class="card-body">
		        <form>
					<div class="align-center">
						<label for="item">Enter Note</label>
						<input type="text" id="item" placeholder="Type Here" autofocus>
					</div><br>
					<button class="btn btn-dark align-center" type="submit">Add Note</button>
					<button class="btn btn-dark align-center" id="closeBtn">Close</button>
				</form>
		      </div>
		    </div>
		  </div>
		</div>
	</div>

	<script>
		const electron = require('electron');
		const { ipcRenderer } = electron;
		const remote = electron.remote;

		const form = document.querySelector('form');
		form.addEventListener('submit', submitForm);

		function submitForm(e) {
			e.preventDefault();
			const item = document.querySelector('#item').value;
			ipcRenderer.send('item:add',item);
		}

		// close button
		const closeBtn = document.getElementById('closeBtn');
		closeBtn.addEventListener('click', function(event) {
			var window = remote.getCurrentWindow();
			window.close();
		})

	</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
